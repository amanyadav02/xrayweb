{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>reset form</title>
	<link rel="stylesheet" href="{% static 'xray/css/forgot.css' %}">
</head>
<body class="forgot9">
	<div class="container forgot3 none"> 
	<h1 style="text-align: center;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color:white;">Enter new password</h1>
	
	<p style="text-align: center;font-size: 1.2rem;  color: yellow;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-weight: bold;">Please enter your new password twice so we can verify you typed it in correctly.</p>
	
	<form style="text-align: center;" method="post">
	
		{% csrf_token %}
		<div class="container">
			{{form.new_password1}}
		</div>
		<div class="container">
			{{form.new_password2}}
		</div>
		<div class="container">
			{{form.errors}}
		</div>
		<button type="Submit" name="Update Password">submit</button>
		
	</form>
</div>
<script>
	/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='New Password';
form_fields[2].placeholder='Confirm New Password';

for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
</body>
</html>
