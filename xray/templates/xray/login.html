{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>ToDoList Maker| Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'xray/css/login.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'xray/css/index2.css' %}">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="loader_bg">
		<div class="loader"></div>
	</div>
	<img class="wave" src="{% static 'xray/image/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'xray/image/bg.svg' %}">
		</div>
		<div class="login-content">
			<form method="post" action="">
				{% csrf_token %}
				<img src="{% static 'xray/image/avatar.svg' %}">
				<h4 class="title">Welcome</h4>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input name="username" type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input name="password" type="password" class="input">
            	   </div>
            	</div>
            	<a href="{% url 'reset_password' %}">Forgot Password?</a>
            	<a href="{% url 'register' %}">Not have Account?</a>
            	<a href="{% url 'home' %}">Go to home page</a>
				<input type="submit" class="btn" value="Login">
				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
			</form>
        </div>
    </div>
	<script type="text/javascript" src="{% static 'xray/js/login.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script>
			setTimeout(function(){
				$('.loader_bg').fadeToggle();
			},1500);
		</script>
</body>
</html>
